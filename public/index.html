    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "LifeBalance",
      "description": "An intelligent life assessment and goal-setting tool that helps users balance money, time, and purpose to create meaningful life goals.",
      "url": "https://lifebalance.app/",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "LifeBalance"
      }
    }
    </script>
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script" />
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 2rem;
        box-sizing: border-box;
      ">
        <div>
          <h1 style="color: #B79BFF; margin-bottom: 1rem;">LifeBalance</h1>
          <p>You need to enable JavaScript to use this application.</p>
          <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 1rem;">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading State -->
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 2rem;
      z-index: 9999;
      box-sizing: border-box;
    ">
      <div>
        <div style="
          width: 60px;
          height: 60px;
          border: 3px solid rgba(183, 155, 255, 0.3);
          border-top: 3px solid #B79BFF;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 1rem auto;
        "></div>
        <h1 style="color: #B79BFF; margin-bottom: 0.5rem;">LifeBalance</h1>
        <p>Loading your life transformation journey...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #loading {
        transition: opacity 0.3s ease-out;
      }
      
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Prevent body scrolling issues */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        box-sizing: border-box;
      }
    </style>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
  </body>
</html>
